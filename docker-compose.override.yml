version: "3.5"
services:
  elasticsearch:
    container_name: lp-temporal-elasticsearch
  postgresql:
    container_name: lp-temporal-postgresql
  temporal:
    container_name: lp-temporal
    environment:
      - STATSD_ENDPOINT=lp-graphite:8125
  temporal-admin-tools:
    container_name: lp-temporal-admin-tools
  temporal-web:
    container_name: lp-temporal-web
  mailhog:
    container_name: lp-mailhog
    image: mailhog/mailhog:v1.0.1
    networks:
      - temporal-network
    ports:
      - 1025:1025
      - 8025:8025
  graphite:
    container_name: lp-graphite
    image: graphiteapp/graphite-statsd
    networks:
      - temporal-network
    ports:
      - 8181:80
  grafana:
    container_name: lp-grafana
    image: grafana/grafana
    networks:
      - temporal-network
    ports:
      - 8001:3000
    volumes:
      - type: bind
        source: ./grafana/provisioning/datasources
        target: /etc/grafana/provisioning/datasources
